<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KodeCamp | Signup Page 2</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-8">
        <nav>
          <img
            src="https://res.cloudinary.com/pacifylabs/image/upload/v1651738889/download-removebg-preview_wlbiyt.png"
            class="logo"
            alt="KodeCamp Logo"
          />
        </nav>
        <h1 class="header">Sign Up</h1>
        <form>
          <div>
            <label for="" class="label label-fname">First Name</label>
            <input type="text" class="input-box fname" />
          </div>
          <div>
            <label for="" class="label label-lname">First Name</label>
            <input type="text" class="input-box lname" />
          </div>
          <div>
            <label for="" class="label label-email">Email</label>
            <input type="text" class="input-box email" />
          </div>
          <div>
            <label for="" class="label label-gender">Gender</label>
            <input type="radio" class="input-box gender" name="gender" />
            <label for="" class="label label-male">Male</label>
            <input type="radio" class="input-box gender-2" name="gender" />
            <label for="" class="label label-female">Female</label>
            <input type="radio" class="input-box gender-3" name="gender" />
            <label for="" class="label label-other">Other</label>
          </div>
          <div>
            <label for="" class="label label-pass">Password</label>
            <input type="text" class="input-box password" />
          </div>
          <div>
            <label for="" class="label label-cpass">Confirm Password</label>
            <input type="text" class="input-box cpass" />
          </div>
          <div>
            <label for="" class="label label-cpass">Confirm Password</label>
            <input type="text" class="input-box cpass" />
          </div>
          <div>
            <label for="" class="label label-edu">Educational Level</label>
            <select name="" id="" class="input-box edu">
              <option value=""></option>
            </select>
          </div>
          <div>
            <label for="" class="label label-exp">Experience Level</label>
            <select name="" id="" class="input-box exp">
              <option value=""></option>
            </select>
          </div>
          <div>
            <label for="" class="label label-about">Tell us about you</label>
            <textarea name="" class="input-box about" id=""></textarea>
          </div>
          <div>
            <button class="btn text">Create Account</button>
          </div>
        </form>
      </div>
      <div class="col-4">
        <h1 class="kodeCamp">KodeCamp</h1>
        <p class="kodeCamp-text">JOIN OUR NEXT COHORT</p>
      </div>
    </div>
  </body>
</html>
